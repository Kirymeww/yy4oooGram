<!DOCTYPE html>
<html>
<head>
    <title>YY4ooGram Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <h1>YY4ooGram</h1>
        <div class="login-form">
            <input type="text" id="serverInput" placeholder="Введите URL сервера (например, https://xxxx.ngrok.io)">
            <input type="text" id="usernameInput" placeholder="Введите ваше имя">
            <button onclick="connect()">Войти в чат</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <div class="chat-screen" id="chatScreen">
        <div class="header">
            <a href="#" class="back-button" onclick="showLoginScreen()">←</a>
            <h2>YY4ooGram</h2>
        </div>
        <div class="chat-container">
            <div class="users-panel">
                <h3>Онлайн пользователи</h3>
                <ul class="user-list" id="userList"></ul>
            </div>
            <div class="chat-area" id="chatArea"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Введите сообщение...">
                <button onclick="sendMessage()">→</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let username;

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatScreen').style.display = 'none';
            if (socket) {
                socket.disconnect();
            }
        }

        function showChatScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
        }

        function connect() {
            let serverUrl = document.getElementById('serverInput').value.trim();
            username = document.getElementById('usernameInput').value.trim();
            
            if (!serverUrl || !username) {
                showError('Пожалуйста, заполните все поля');
                return;
            }

            // Убираем @ если он есть в начале
            if (serverUrl.startsWith('@')) {
                serverUrl = serverUrl.substring(1);
            }

            // Добавляем https:// если его нет
            if (!serverUrl.startsWith('http://') && !serverUrl.startsWith('https://')) {
                serverUrl = 'https://' + serverUrl;
            }

            try {
                console.log('Подключаемся к:', serverUrl);
                socket = io(serverUrl, {
                    transports: ['websocket'],
                    path: '/socket.io/',
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000,
                    timeout: 20000
                });

                socket.on('connect', () => {
                    console.log('Подключено к серверу');
                    socket.emit('register', { username: username });
                    showChatScreen();
                });

                socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    showError('Ошибка подключения к серверу: ' + error.message);
                });

                socket.on('error', (error) => {
                    console.error('Socket error:', error);
                    showError('Ошибка: ' + error);
                });

                socket.on('disconnect', () => {
                    addSystemMessage('Соединение потеряно');
                });

                socket.on('user_list', (users) => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '';
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user;
                        userList.appendChild(li);
                    });
                });

                socket.on('new_message', (data) => {
                    addMessage(data.username, data.text, data.username === username);
                });

                socket.on('user_connected', (username) => {
                    addSystemMessage(`${username} подключился`);
                });

                socket.on('user_disconnected', (username) => {
                    addSystemMessage(`${username} отключился`);
                });

            } catch (error) {
                showError('Ошибка подключения');
                console.error('Connection error:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket) {
                socket.emit('message', {
                    username: username,
                    text: message,
                    timestamp: new Date().toISOString()
                });
                input.value = '';
            }
        }

        function addMessage(username, text, isSent) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            if (!isSent) {
                messageDiv.innerHTML = `<strong>${username}:</strong> `;
            }
            messageDiv.appendChild(document.createTextNode(text));
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addSystemMessage(text) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Отправка сообщения по Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
