<!DOCTYPE html>
<html>
<head>
    <title>yy4ooGram - Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/Images/web.png">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <h1 style="display:flex;align-items:center;justify-content:center;gap:0.5rem;">
            <img src="Images/key.png" alt="Ключ" style="width:40px; height:40px; vertical-align:middle; display:inline-block; filter: invert(1);">
            Login
        </h1>
        <div class="login-form">
            <input type="text" id="serverInput" placeholder="Введите URL сервера">
            <input type="text" id="usernameInput" placeholder="Введите ваше имя">
            <button onclick="connect()">Войти в чат</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
        <div class="alpha-info">
            Alpha — v0.0.2
        </div>
    </div>

    <div class="chat-screen" id="chatScreen">
        <div class="header">
            <a href="#" class="back-button" onclick="showLoginScreen()" aria-label="Назад">
                <img src="Images/back.png" alt="Назад" style="width:24px; filter: invert(1);">
            </a>
            <h2>Чат</h2>
            <button class="users-toggle" onclick="toggleUsers()" aria-label="Показать пользователей">
                <img src="Images/user.png" alt="Пользователи" style="width:24px; height:24px; display:block; margin:0 auto; filter: invert(1);">
            </button>
        </div>
        <div class="chat-container">
            <div class="users-panel-overlay" id="usersOverlay" onclick="toggleUsers()"></div>
            <div class="users-panel" id="usersPanel">
                <h3>Онлайн пользователи</h3>
                <ul class="user-list" id="userList"></ul>
            </div>
            <div class="main-chat-area">
                <div class="chat-area" id="chatArea"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button onclick="sendMessage()" aria-label="Отправить">
                        <img src="Images/send.png" alt="Отправить" style="width:24px; height:24px; display:block; margin:0 auto; filter: invert(1);">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let username;
        let currentServerUrl;

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatScreen').style.display = 'none';
            if (socket) {
                socket.disconnect();
            }
        }

        function showChatScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            loadMessageHistory();
        }

        function saveMessageToHistory(message) {
            const history = JSON.parse(localStorage.getItem(`chat_history_${currentServerUrl}`) || '[]');
            history.push(message);
            if (history.length > 100) {
                history.shift();
            }
            localStorage.setItem(`chat_history_${currentServerUrl}`, JSON.stringify(history));
        }

        function loadMessageHistory() {
            const history = JSON.parse(localStorage.getItem(`chat_history_${currentServerUrl}`) || '[]');
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';
            
            history.forEach(msg => {
                if (msg.type === 'system') {
                    addSystemMessage(msg.text);
                } else {
                    addMessage(msg.username, msg.text, msg.username === username);
                }
            });
        }

        function connect() {
            let serverUrl = document.getElementById('serverInput').value.trim();
            username = document.getElementById('usernameInput').value.trim();
            
            if (!serverUrl || !username) {
                showError('Пожалуйста, заполните все поля');
                return;
            }

            if (serverUrl.startsWith('@')) {
                serverUrl = serverUrl.substring(1);
            }

            if (!serverUrl.startsWith('http://') && !serverUrl.startsWith('https://')) {
                serverUrl = 'https://' + serverUrl;
            }

            currentServerUrl = serverUrl;

            try {
                console.log('Подключаемся к:', serverUrl);
                socket = io(serverUrl, {
                    transports: ['websocket'],
                    path: '/socket.io/',
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000,
                    timeout: 20000
                });

                socket.on('connect', () => {
                    console.log('Подключено к серверу');
                    socket.emit('register', { username: username });
                    showChatScreen();
                });

                socket.on('message_history', (history) => {
                    localStorage.setItem(`chat_history_${currentServerUrl}`, JSON.stringify(history));
                    const chatArea = document.getElementById('chatArea');
                    chatArea.innerHTML = '';
                    history.forEach(msg => {
                        if (msg.type === 'system') {
                            addSystemMessage(msg.text);
                        } else {
                            addMessage(msg.username, msg.text, msg.username === username);
                        }
                    });
                });

                socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    showError('Ошибка подключения к серверу: ' + error.message);
                });

                socket.on('error', (error) => {
                    console.error('Socket error:', error);
                    showError('Ошибка: ' + error);
                });

                socket.on('disconnect', () => {
                    addSystemMessage('Соединение потеряно');
                });

                socket.on('user_list', (users) => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '';
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user;
                        userList.appendChild(li);
                    });
                });

                socket.on('new_message', (data) => {
                    const message = {
                        type: 'message',
                        username: data.username,
                        text: data.text,
                        timestamp: data.timestamp
                    };
                    addMessage(data.username, data.text, data.username === username);
                    saveMessageToHistory(message);
                });

                socket.on('user_connected', (username) => {
                    const message = {
                        type: 'system',
                        text: `${username} подключился`
                    };
                    addSystemMessage(message.text);
                    saveMessageToHistory(message);
                });

                socket.on('user_disconnected', (username) => {
                    const message = {
                        type: 'system',
                        text: `${username} отключился`
                    };
                    addSystemMessage(message.text);
                    saveMessageToHistory(message);
                });

            } catch (error) {
                showError('Ошибка подключения');
                console.error('Connection error:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket) {
                socket.emit('message', {
                    username: username,
                    text: message,
                    timestamp: new Date().toISOString()
                });
                input.value = '';
            }
        }

        function addMessage(username, text, isSent) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'} compact-message`;

            if (!isSent) {
                const avatar = document.createElement('span');
                avatar.className = 'mini-avatar';
                messageDiv.appendChild(avatar);
            }

            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            messageDiv.appendChild(textSpan);

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addSystemMessage(text) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function toggleUsers() {
            const usersPanel = document.getElementById('usersPanel');
            const usersOverlay = document.getElementById('usersOverlay');
            usersPanel.classList.toggle('active');
            usersOverlay.classList.toggle('active');
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('serverInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') connect();
        });
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') connect();
        });
    </script>
</body>
</html>
