<!DOCTYPE html>
<html>
<head>
    <title>YY4ooGram Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <h1>YY4ooGram</h1>
        <div class="login-form">
            <input type="text" id="serverInput" placeholder="–í–≤–µ–¥–∏—Ç–µ URL —Å–µ—Ä–≤–µ—Ä–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, https://xxxx.ngrok.io)">
            <input type="text" id="usernameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
            <button onclick="connect()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <div class="chat-screen" id="chatScreen">
        <div class="header">
            <a href="#" class="back-button" onclick="showLoginScreen()">‚Üê</a>
            <h2>YY4ooGram</h2>
            <button class="users-toggle" onclick="toggleUsers()">üë•</button>
        </div>
        <div class="chat-container">
            <div class="users-panel-overlay" id="usersOverlay" onclick="toggleUsers()"></div>
            <div class="users-panel" id="usersPanel">
                <h3>–û–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h3>
                <ul class="user-list" id="userList"></ul>
            </div>
            <div class="main-chat-area">
                <div class="chat-area" id="chatArea"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button onclick="sendMessage()">‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let username;
        let currentServerUrl;

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatScreen').style.display = 'none';
            if (socket) {
                socket.disconnect();
            }
        }

        function showChatScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            loadMessageHistory();
        }

        function saveMessageToHistory(message) {
            const history = JSON.parse(localStorage.getItem(`chat_history_${currentServerUrl}`) || '[]');
            history.push(message);
            if (history.length > 100) {
                history.shift();
            }
            localStorage.setItem(`chat_history_${currentServerUrl}`, JSON.stringify(history));
        }

        function loadMessageHistory() {
            const history = JSON.parse(localStorage.getItem(`chat_history_${currentServerUrl}`) || '[]');
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';
            
            history.forEach(msg => {
                if (msg.type === 'system') {
                    addSystemMessage(msg.text);
                } else {
                    addMessage(msg.username, msg.text, msg.username === username);
                }
            });
        }

        function connect() {
            let serverUrl = document.getElementById('serverInput').value.trim();
            username = document.getElementById('usernameInput').value.trim();
            
            if (!serverUrl || !username) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            if (serverUrl.startsWith('@')) {
                serverUrl = serverUrl.substring(1);
            }

            if (!serverUrl.startsWith('http://') && !serverUrl.startsWith('https://')) {
                serverUrl = 'https://' + serverUrl;
            }

            currentServerUrl = serverUrl;

            try {
                console.log('–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫:', serverUrl);
                socket = io(serverUrl, {
                    transports: ['websocket'],
                    path: '/socket.io/',
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000,
                    timeout: 20000
                });

                socket.on('connect', () => {
                    console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    socket.emit('register', { username: username });
                    showChatScreen();
                });

                socket.on('message_history', (history) => {
                    history.forEach(msg => {
                        if (msg.type === 'system') {
                            addSystemMessage(msg.text);
                        } else {
                            addMessage(msg.username, msg.text, msg.username === username);
                        }
                        saveMessageToHistory(msg);
                    });
                });

                socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ' + error.message);
                });

                socket.on('error', (error) => {
                    console.error('Socket error:', error);
                    showError('–û—à–∏–±–∫–∞: ' + error);
                });

                socket.on('disconnect', () => {
                    addSystemMessage('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ');
                });

                socket.on('user_list', (users) => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '';
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user;
                        userList.appendChild(li);
                    });
                });

                socket.on('new_message', (data) => {
                    const message = {
                        type: 'message',
                        username: data.username,
                        text: data.text,
                        timestamp: data.timestamp
                    };
                    addMessage(data.username, data.text, data.username === username);
                    saveMessageToHistory(message);
                });

                socket.on('user_connected', (username) => {
                    const message = {
                        type: 'system',
                        text: `${username} –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è`
                    };
                    addSystemMessage(message.text);
                    saveMessageToHistory(message);
                });

                socket.on('user_disconnected', (username) => {
                    const message = {
                        type: 'system',
                        text: `${username} –æ—Ç–∫–ª—é—á–∏–ª—Å—è`
                    };
                    addSystemMessage(message.text);
                    saveMessageToHistory(message);
                });

            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                console.error('Connection error:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket) {
                socket.emit('message', {
                    username: username,
                    text: message,
                    timestamp: new Date().toISOString()
                });
                input.value = '';
            }
        }

        function addMessage(username, text, isSent) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            if (!isSent) {
                messageDiv.innerHTML = `<strong>${username}:</strong> `;
            }
            messageDiv.appendChild(document.createTextNode(text));
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addSystemMessage(text) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function toggleUsers() {
            const usersPanel = document.getElementById('usersPanel');
            const usersOverlay = document.getElementById('usersOverlay');
            usersPanel.classList.toggle('active');
            usersOverlay.classList.toggle('active');
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
